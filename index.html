<!DOCTYPE html>
<html>
  <head>
    <title>Neon Animated Text</title>
  </head>
  <style>
    body {
        background: black;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }
h1 {
    color: white;
    animation: text 3s infinite;
    }

    @keyframes text {
    0%, 39%, 41%, 50%, 61%, 100% {
        text-shadow: 
        white 0 0 12px,
        orangered 0 0 24px,
        orangered 0 0 36px;
    }


    40%, 60% {
        text-shadow: none;
    }
    }

  </style>
  <body>
  <h1>We're Open</h1>
  </body>
</html>
